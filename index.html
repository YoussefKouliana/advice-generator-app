<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Advice generator app</title>
</head>
<body>
    <h1 class="title">Advice generator app</h1>
   <section class="advice-container" aria-labelledby="advice-title">
       <h2 class="advice" id="advice"></h2>
        <p class="advice-text" id="advice-text" aria-live="polite"></p>
       
      <img src="pattern-divider-desktop.svg" class="divider" alt="" role="presentation" />
        <button aria-label="Get new advice" type="button" class="new-advice" id="new-advice"></button>
   </section>

 
    <script src="script.js"></script>
</body>
</html>
